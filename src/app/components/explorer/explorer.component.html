<!--Tabs para dividir las categorias de contenido a explorar-->


<mat-tab-group>
	<mat-tab label="For you">
		<div class="row d-flex ">
			<div   *ngFor="let comment of comments"  > 
		  
		  
			  <mat-card class="example-card mr-4">
				<mat-card-header>
				  <div mat-card-avatar class="example-header-image"></div>
				  <mat-card-title class="mb-3">{{ comment.name }}</mat-card-title>
				</mat-card-header>
		  
				<mat-card-content>
				  <p>
					{{ comment.body }}
				  </p>

				  <p>{{ comment.email }}</p>
		  
			  
				</mat-card-content>
		  
			   
		  
				<mat-card-actions>
				  <button mat-button>LIKE</button>
				  <button mat-button>SHARE</button>
				</mat-card-actions>
			  </mat-card>
			  
			</div>
		  </div>
	</mat-tab>
