<app-new-post></app-new-post>

<!--Contenedor que muestra en formato "card" o tarjeta, el contenido de la API, en este caso los post-->
<div class="row d-flex ">
  <div   *ngFor="let post of posts"  > 


    <mat-card class="example-card mr-4">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="mb-3">{{ post.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ post.body }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    
  </div>
</div>
